<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NutriMind AI – Step 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f3ef;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: none;
      margin: 8px 0;
      border-radius: 12px;
      background: #111;
      color: white;
      cursor: pointer;
    }

    .opt {
      padding: 14px;
      background: #f7f7f7;
      border-radius: 12px;
      margin: 10px 0;
      cursor: pointer;
      font-size: 1rem;
    }

    .opt:hover {
      background: #e9e9e9;
    }
  </style>

  <script>
    function choosePersona(value) {
      localStorage.setItem("persona", value);
      window.location.href = "assessment-step2.html";
    }
  </script>

</head>
<body>

<div class="container">
  <h1>Step 1 — Who Are You?</h1>
  <p>Select the option that best describes you.</p>

  <div class="opt" onclick="choosePersona('teen')">Teen / Student Athlete</div>
  <div class="opt" onclick="choosePersona('parent')">Busy Parent</div>
  <div class="opt" onclick="choosePersona('professional')">Working Professional</div>
  <div class="opt" onclick="choosePersona('college')">College Student</div>
  <div class="opt" onclick="choosePersona('other')">Other</div>

</div>

</body>
</html>
