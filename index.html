<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NutriMind AI — Your Personal AI Health & Fitness Coach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: radial-gradient(circle at top left, #f9f7f2 0, #f3f2ed 38%, #eceae4 100%);
      color: #111111;
      line-height: 1.5;
    }

    .max-width {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* NAV */
    .nav {
      padding: 18px 0 6px;
      position: sticky;
      top: 0;
      backdrop-filter: blur(20px);
      z-index: 50;
      background: linear-gradient(to bottom, rgba(244,243,239,0.94), rgba(244,243,239,0.85), rgba(244,243,239,0));
    }

    .nav-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-logo-mark {
      width: 26px;
      height: 26px;
      border-radius: 9px;
      background: linear-gradient(135deg, #111111, #222222);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f9f7f2;
      font-size: 0.78rem;
      font-weight: 600;
    }

    .nav-logo-text {
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-size: 0.76rem;
      opacity: 0.85;
      font-weight: 500;
    }

    .nav-links {
      display: flex;
      gap: 18px;
      font-size: 0.88rem;
      opacity: 0.8;
    }

    .nav-links a {
      text-decoration: none;
      color: inherit;
      position: relative;
      padding-bottom: 2px;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 1px;
      background: #111111;
      transition: width 0.2s ease-out;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-cta {
      padding: 7px 16px;
      border-radius: 40px;
      border: 1px solid rgba(0,0,0,0.15);
      background: rgba(255,255,255,0.9);
      cursor: pointer;
      font-size: 0.85rem;
    }

    .hero {
      padding: 60px 0 90px;
    }

    .hero-title {
      font-size: 2.4rem;
      letter-spacing: -0.02em;
      margin-bottom: 10px;
    }

    .hero-sub {
      max-width: 540px;
      opacity: 0.72;
      font-size: 1.04rem;
      margin-bottom: 30px;
    }

    .hero-cta {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 22px;
      border-radius: 40px;
      background: #111111;
      color: #f9f7f2;
      font-size: 1rem;
      border: none;
      cursor: pointer;
    }

    .hero-img {
      margin-top: 24px;
      width: 100%;
      border-radius: 22px;
      filter: brightness(0.92) contrast(1.06);
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <header class="nav">
    <div class="max-width nav-inner">
      <div class="nav-left">
        <div class="nav-logo-mark">N</div>
        <div class="nav-logo-text">NutriMind AI</div>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <button class="nav-cta">Sign In</button>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="max-width">
      <h1 class="hero-title">Your life, upgraded by AI.</h1>
      <p class="hero-sub">
        NutriMind creates personalized nutrition, workout plans, and lifestyle coaching  
        using your goals, schedule, sleep, energy, and training level.
      </p>

      <!-- THIS IS THE BUTTON YOU NEEDED FIXED -->
      <button class="hero-cta" onclick="window.location.href='assessment.html'">
        <span>●</span> Begin my assessment
      </button>

      <img class="hero-img" src="https://images.unsplash.com/photo-1599058918144-59f3a5370df2?q=80&w=1200" alt="Healthy lifestyle image" />
    </div>
  </section>

</body>
</html>
