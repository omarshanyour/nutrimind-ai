<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NutriMind AI · Coach Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        sans-serif;
      background: radial-gradient(circle at top left, #f9f7f2 0, #f3f2ed 60%, #eceae4 100%);
      color: #111;
    }

    .nav {
      padding: 18px 0;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.7;
      backdrop-filter: blur(12px);
      background: rgba(255,255,255,0.65);
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }

    .chat-box {
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.06);
      margin-bottom: 30px;
    }

    .message {
      max-width: 85%;
      padding: 12px 16px;
      margin-bottom: 12px;
      border-radius: 16px;
      line-height: 1.45;
      font-size: 0.95rem;
    }

    .user {
      background: #e8e5df;
      margin-left: auto;
      border-radius: 16px 16px 4px 16px;
    }

    .ai {
      background: #fff;
      border-radius: 16px 16px 16px 4px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.05);
    }

    .input-box {
      display: flex;
      gap: 10px;
      padding-top: 10px;
    }

    .input-box input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid rgba(0,0,0,0.12);
      border-radius: 999px;
      font-size: 0.95rem;
      background: #fff;
    }

    .input-box button {
      padding: 12px 20px;
      border-radius: 999px;
      background: #111;
      color: #fff;
      border: none;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .input-box button:hover {
      opacity: 0.85;
    }

    .locked {
      text-align: center;
      font-size: 1.2rem;
      line-height: 1.4;
      margin-top: 40px;
      opacity: 0.8;
    }

    .locked a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      border-radius: 999px;
      background: #111;
      color: #fff;
      text-decoration: none;
      font-size: 0.95rem;
    }
  </style>
</head>

<body>

  <div class="nav">NutriMind AI · Coach Chat</div>

  <div class="container" id="content"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const unlocked = params.get("unlocked") === "true";

    if (!unlocked) {
      document.getElementById("content").innerHTML = `
        <div class="locked">
          Your AI coach is locked.<br>
          Unlock full access to training, nutrition, and recovery guidance.
          <br><br>
          <a href="pay.html">Unlock with Free Trial →</a>
        </div>
      `;
    } else {
      document.getElementById("content").innerHTML = `
        <div class="chat-box" id="chat"></div>
        <div class="input-box">
          <input id="userInput" placeholder="Ask me anything about your plan..." />
          <button onclick="sendMessage()">Send</button>
        </div>
      `;

      const chat = document.getElementById("chat");

      function addMessage(text, sender) {
        const div = document.createElement("div");
        div.className = "message " + sender;
        div.textContent = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }

      addMessage("Hey — I’m your NutriMind AI coach. Ask me anything: nutrition, training, recovery, or motivation. I'm here to help.", "ai");

      function sendMessage() {
        const input = document.getElementById("userInput");
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, "user");
        input.value = "";

        // Temporary fake AI response
        setTimeout(() => {
          addMessage("Got you. In the full version, this is where I respond with real AI coaching built on your profile, goals, and weekly plan.", "ai");
        }, 600);
      }
    }
  </script>

</body>
</html>
