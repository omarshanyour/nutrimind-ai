<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NutriMind AI · Coach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0b0d;
      background-image: url("https://www.transparenttextures.com/patterns/carbon-fibre.png");
      color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    .header {
      padding: 18px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(0, 105, 255, 0.2);
    }

    .logo {
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: #4aa3ff;
    }

    .back-btn a {
      color: #4aa3ff;
      text-decoration: none;
      font-size: 0.9rem;
    }

    /* CHAT AREA */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .msg {
      max-width: 82%;
      padding: 12px 16px;
      border-radius: 14px;
      line-height: 1.45;
      font-size: 0.95rem;
      animation: fadeIn 0.3s ease;
    }

    /* USER MESSAGE */
    .user {
      align-self: flex-end;
      background: rgba(0, 132, 255, 0.15);
      border: 1px solid rgba(0, 132, 255, 0.4);
      color: #b8d9ff;
      backdrop-filter: blur(3px);
    }

    /* AI MESSAGE */
    .ai {
      align-self: flex-start;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      color: #e9ecf1;
      backdrop-filter: blur(3px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* AI TYPING INDICATOR */
    .typing {
      width: 36px;
      height: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4aa3ff;
      animation: blink 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0% { opacity: .3; }
      20% { opacity: 1; }
      100% { opacity: .3; }
    }

    /* INPUT BAR */
    .input-wrap {
      padding: 14px 18px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
      border-top: 1px solid rgba(0, 105, 255, 0.25);
      display: flex;
      gap: 12px;
    }

    input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(0, 105, 255, 0.25);
      background: rgba(255,255,255,0.08);
      color: white;
      outline: none;
      font-size: 1rem;
      transition: 0.2s;
    }

    input:focus {
      border-color: #4aa3ff;
      box-shadow: 0 0 12px #004cff69;
    }

    button {
      padding: 12px 18px;
      border-radius: 12px;
      background: #4aa3ff;
      border: none;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #1f8fff;
    }

    /* PAYWALL POPUP */
    .paywall {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(8px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .paywall-box {
      background: #0f1113;
      border: 1px solid rgba(0, 105, 255, 0.3);
      padding: 28px;
      width: 88%;
      max-width: 420px;
      border-radius: 20px;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    .paywall-box h2 {
      color: #4aa3ff;
      margin-bottom: 12px;
    }

    .paywall-box p {
      color: #d5d8df;
      font-size: 0.95rem;
      margin-bottom: 18px;
    }

    .pay-btn {
      background: #4aa3ff;
      color: black;
      padding: 10px 18px;
      border-radius: 10px;
      margin-top: 12px;
      cursor: pointer;
      font-weight: 600;
    }

    .close-btn {
      margin-top: 14px;
      font-size: 0.85rem;
      color: #cccccc;
      cursor: pointer;
    }

  </style>
</head>

<body>

  <header class="header">
    <div class="logo">NutriMind AI</div>
    <div class="back-btn"><a href="plan.html">← Back to Plan</a></div>
  </header>

  <div class="chat-container" id="chat">
    <div class="msg ai">Hey! I’m your AI performance coach. What do you want to work on today?</div>
  </div>

  <div class="input-wrap">
    <input id="userInput" placeholder="Type your message...">
    <button onclick="blockAndPaywall()">Send</button>
  </div>

  <!-- PAYWALL -->
  <div class="paywall" id="paywall">
    <div class="paywall-box">
      <h2>Unlock Elite Coaching</h2>
      <p>Get unlimited access to NutriMind AI for only <strong>$7.99/mo</strong>.  
      Personalized plans, daily check-ins, and advanced AI support.</p>
      <div class="pay-btn">Subscribe Now</div>
      <div class="close-btn" onclick="closePaywall()">Not now</div>
    </div>
  </div>

  <script>
    function blockAndPaywall() {
      document.getElementById("paywall").style.display = "flex";
    }

    function closePaywall() {
      document.getElementById("paywall").style.display = "none";
    }
  </script>

</body>
</html>
