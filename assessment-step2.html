<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NutriMind AI – Step 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f3ef;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
    }

    p {
      margin-top: 4px;
      margin-bottom: 20px;
      color: #555;
    }

    .field-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: none;
      margin-top: 10px;
      border-radius: 12px;
      background: #111;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #000;
    }

    .note {
      font-size: 0.85rem;
      color: #777;
      margin-top: 6px;
    }

    .back-link {
      display: inline-block;
      margin-top: 14px;
      font-size: 0.9rem;
      color: #555;
      text-decoration: none;
    }
  </style>

  <script>
    function saveStep2AndNext() {
      const age = document.getElementById("age").value.trim();
      const height = document.getElementById("height").value.trim();
      const weight = document.getElementById("weight").value.trim();
      const sex = document.getElementById("sex").value;

      // Save to localStorage
      localStorage.setItem("age", age);
      localStorage.setItem("height", height);
      localStorage.setItem("weight", weight);
      localStorage.setItem("sex", sex);

      // Go to step 3
      window.location.href = "assessment-step3.html";
    }
  </script>

</head>
<body>

<div class="container">
  <h1>Step 2 — Your Basics</h1>
  <p>
    This helps NutriMind estimate calories, macros, and training volume. Rough guesses are okay.
  </p>

  <div class="field-group">
    <label for="age">Age</label>
    <input id="age" type="number" placeholder="16">
  </div>

  <div class="field-group">
    <label for="height">Height (cm)</label>
    <input id="height" type="number" placeholder="170">
  </div>

  <div class="field-group">
    <label for="weight">Weight (kg)</label>
    <input id="weight" type="number" placeholder="65">
  </div>

  <div class="field-group">
    <label for="sex">Sex</label>
    <select id="sex">
      <option value="">Select one</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other / Prefer not to say</option>
    </select>
  </div>

  <p class="note">
    These numbers stay private and are only used to shape your plan.
  </p>

  <button type="button" onclick="saveStep2AndNext()">
    Next → Step 3
  </button>

  <a class="back-link" href="assessment-step1.html">← Back to Step 1</a>
</div>

</body>
</html>
